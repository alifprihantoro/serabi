<!DOCTYPE html>
<html lang="en">
  <head itemscope itemtype="{{ .Site.BaseURL }}">
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    {{ partial "head.html" . }}
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body class="home">
      {{ partial "nav.html" . }}
      <div class="main">
        {{ partial "header.html" . }}
        {{ partial "follow.html" . }}
        {{ partial "footer.html" . }}
      </div>
      {{ partial "waves.html" . }}
      <!-- pages -->
      {{ partial "pages/about.html" . }}
      {{ partial "pages/contact.html" . }}
    <script src="/main.js"></script>
    <script src="/link.js"></script>
  </body>
</html>
